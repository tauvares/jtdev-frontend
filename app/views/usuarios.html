<div class="container">
  <div class="row row-content">
      <div class="col-xs-12">
          <h3>Edit Customer Information</h3>
      </div>
      <div class="col-xs-12 col-sm-9">
          <form class="form-horizontal" name="customerForm" ng-submit="saveCustomer()" novalidate>
            <div class="form-group">
                <label for="id" class="col-sm-2 control-label">Customer ID: </label>
                <label for="id" class="col-sm-2 control-label">{{customer.id}}</label>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : customerForm.username.$error.required && !customerForm.username.$pristine }">
                <label for="username" class="col-sm-2 control-label">User Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter User Name" ng-model="customer.username" required>
                    <span ng-show="customerForm.username.$error.required && !customerForm.username.$pristine" class="help-block">Customer user name is required.</span>
                </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error has-guest' : customerForm.email.$invalid && !customerForm.email.$pristine }">
                <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" ng-model="customer.email" required>
                    <span ng-show="customerForm.email.$invalid && !customerForm.email.$pristine" class="glyphicon glyphicon-remove form-control-event" aria-hidden="true"></span>
                    <span ng-show="(customerForm.email.$invalid || customerForm.email.$error.required) && !customerForm.email.$pristine" class="help-block">
                        Enter a valid email address.
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">First Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter First Name" ng-model="customer.firstName">
                </div>
            </div>
            <div class="form-group">
                <label for="lastname" class="col-sm-2 control-label">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter Last Name" ng-model="customer.lastName">
                </div>
            </div>
            <div class="form-group">
                <label for="photo" class="col-sm-2 control-label">Photo</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="photo" name="photo" placeholder="Enter a photo" ng-model="customer.photo">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-danger" ng-disabled="customerForm.$invalid">Save Customer</button>
                    <button class="btn btn-danger" ng-click="deleteCustomer(customer.id)">
                      <span class="glyphicon glyphicon-remove" aria-hidden="true">
                      </span> Delete Customer
                    </button>
                </div>
            </div>
          </form>
      </div>
      <div class="col-xs-12 col-sm-3">

      </div>
  </div>

    <div class="row row-content">
            <div class="col-xs-12" ng-if="showCustomers">
                  <h2>Customers</h2>
                  <div class="table-responsive">
                      <table class="table table-striped table-bordered">
                          <tr>
                              <th class="thead-inverse">ID</th>
                              <th class="thead-inverse">User Name</th>
                              <th class="thead-inverse">Email</th>
                              <th class="thead-inverse">First Name</th>
                              <th class="thead-inverse">Last Name</th>
                              <th class="thead-inverse">Photo</th>
                              <th class="thead-inverse">Action</th>
                          </tr>
                          <tr ng-repeat="user in customers">
                              <td>{{user.id}}</td>
                              <td>{{user.username}}</td>
                              <td>{{user.email}}</td>
                              <td>{{user.firstName}}</td>
                              <td>{{user.lastName}}</td>
                              <td>{{user.photo}}</td>
                              <td>
                                  <button class="btn btn-danger btn-sm" ng-click="editCustomer(user)">
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit Customer
                                  </button>
                              </td>
                          </tr>
                      </table>
                  </div>
            </div>
    </div>
</div>
